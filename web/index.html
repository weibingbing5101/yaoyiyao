<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="format-detection" content="telephone=no, email=no"/>
		<title>果仁宝摇一摇</title>
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<div class="screen">
			<div style="display: none;">
				<audio src="./mp3/bg.mp3" autoplay="autoplay" id="audio-bg"></audio>
			</div>
			<div class="music"></div>
			<div class="page-box">
				<div class="page1" style="display: none;">
					<div class="page1-bg">
						<img src="./images/bg.jpg" alt="" class="img-w">
						<div class="page1-bg2"><img src="./images/bg2.png" alt="" class="img-w"></div>
						<div class="page1-hand"><img src="./images/hand.png" alt="" class="img-w"></div>
						<div class="page1-circle"><img src="./images/circle.png" alt="" class="img-w"></div>
						<div class="page1-phone"><img src="./images/phone.png" alt="" class="img-w"></div>
						<div class="page1-word"><img src="./images/word.png" alt="" class="img-w"></div>
					</div>
					<div class="page1-flag">
						<div class="page1-flag-1"><img src="./images/flag-1.png" alt="" class="img-w"></div>
						<div class="page1-flag-2"><img src="./images/flag-2.png" alt="" class="img-w"></div>
					</div>
					<div class="page1-title"><img src="./images/title.png" alt="" class="img-w"></div>
				</div>
				<div class="page2">
					<img src="./images/bg3.jpg" alt="" class="img-f">
					<div class="page2-head">
						<img src="./images/head.png" alt="" class="img-w">
						<div class="page2-flag">
							<div class="page2-flag-1"><img src="./images/flag-1.png" alt="" class="img-w"></div>
							<div class="page2-flag-2"><img src="./images/flag-2.png" alt="" class="img-w"></div>
						</div>
					</div>
					<div class="page2-main">
						<img src="./images/main.png" alt="" class="img-w">
						<div class="page2-money">1000<img src="./images/wan.png" alt="" class="page2-money-img"></div>
					</div>
					<div class="page2-desc"><img src="./images/desc1.png" alt="" class="img-w"></div>
					<div class="page2-btn1"><img src="./images/btn1.png" alt="" class="img-w"></div>
					<div class="page2-btn2"><img src="./images/btn2.png" alt="" class="img-w"></div>
					<div class="page2-bottom"><a href="#"><img src="./images/bottom.png" alt="" class="img-w"></a></div>
				</div>
				<div class="page3">
					<div class="page3-share"><img src="./images/share.png" alt="" class="img-w"></div>
				</div>
			</div>
		</div>
		<script src="./js/zepto.min.js"></script>
		<script src="./js/zepto.zsy.js"></script>
		<script src="./js/main.js"></script>
