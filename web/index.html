<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection"content="telephone=no, email=no"/>
	<title>京东到家</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="screen">

		<div class="loading">
			<div id="fountainTextG">
				<div id="fountainTextG_1" class="fountainTextG">L</div>
				<div id="fountainTextG_2" class="fountainTextG">o</div>
				<div id="fountainTextG_3" class="fountainTextG">a</div>
				<div id="fountainTextG_4" class="fountainTextG">d</div>
				<div id="fountainTextG_5" class="fountainTextG">i</div>
				<div id="fountainTextG_6" class="fountainTextG">n</div>
				<div id="fountainTextG_7" class="fountainTextG">g</div>
				<div id="fountainTextG_8" class="fountainTextG">.</div>
				<div id="fountainTextG_9" class="fountainTextG">.</div>
				<div id="fountainTextG_10" class="fountainTextG">.</div>
			</div>
		</div>

		<div class="download">
			<a href="#"><img _src="./images/download.png" alt="" class="img-w"></a>
		</div>

		<div class="dialog-box">
			<div class="dialog1">
				<div class="dialog1-word"><img _src="./images/dialog1-word.png" alt="" class="img-w"></div>
				<div class="dialog1-close"><img _src="./images/dialog1-close.png" alt="" class="img-w"></div>
			</div>
		</div>

		<div class="page-box">
			<div class="page1">
				<div class="page1-bg"><img _src="./images/page1-bg.jpg" alt="" class="img-f"></div>
				<div class="page1-t1">
					<img _src="./images/page1-t1.png" alt="" class="img-w">
					<div class="page1-tuser">
						<span class="page1-tname">Wendy liu</span>
						<span class="page1-timg"><img _src="./images/temp1.png" alt="" class="img-w"></span>
					</div>
				</div>
				<div class="page1-t2"><img _src="./images/page1-t2.png" alt="" class="img-w"></div>
				<div class="page1-b1"><img _src="./images/page1-b1.png" alt="" class="img-w"></div>
				<div class="page1-b2">
					<img _src="./images/page1-b2.png" alt="" class="img-w">
					<div class="page1-button"></div>
				</div>
			</div>
			<div class="page2" style="display: none;">
				<div class="page2-bg"><img _src="./images/page2-bg.jpg" alt="" class="img-f"></div>
				<div class="page2-title">
					<img _src="./images/page2-t1.png" alt="" class="img-w" id="page2-t1">
					<img _src="./images/page2-t2.png" alt="" class="img-w" id="page2-t2" style="display: none;">
					<input type="tel" class="page2-input" maxlength="11">
					<a href="#" class="page2-button"></a>
				</div>
				<div class="page2-word"><img _src="./images/page2-word.png" alt="" class="img-w"></div>
			</div>
			<div class="page3" style="display: none;">
				<div class="page3-bg"><img _src="./images/page3-bg.jpg" alt="" class="img-w"></div>
				<div class="page3-word"><img _src="./images/page3-word.png" alt="" class="img-w"></div>
				<div class="page3-main"><img _src="./images/page3-main.png" alt="" class="img-w"></div>
			</div>
			<div class="page4" style="display: none;">
				<div class="page4-bg"><img _src="./images/page4-bg.jpg" alt="" class="img-w"></div>
				<div class="page4-title"><img _src="./images/page4-title.png" alt="" class="img-w"></div>
				<div class="page4-word"><img _src="./images/page4-word.png" alt="" class="img-w"></div>
			</div>
		</div>
	</div>
	<script src="./js/zepto.min.js"></script>
	<script src="./js/zepto.zsy.js"></script>
	<script>

		(function() { // 加载
			$.loader('.screen', '_src', null, function() {
				$('.loading').hide().remove();
			});
		})();

		(function() { // 首页点击
			$('.page1-button').on('click', function() {
				dialogShow();
			});
			$('.dialog1-close').on('click', function() {
				dialogHide();
			});
		})();

		(function() { // 输入
			var page2Title = $('.page2-title');
			var page2T1 = $('#page2-t1');
			var page2T2 = $('#page2-t2');
			var page2Input = $('.page2-input').on('focus', function() {
				page2Title.css({
					width: page2Title.width(),
					height: page2Title.height()
				});
				page2T1.hide();
				page2T2.show();
			}).on('blur', function() {
				if (!this.value.trim()) {
					page2T2.hide();
					page2T1.show();
				}
			});
		})();

		function downloadShow() { // 下载条显示
			$('.download').show();
		}
		function downloadHide() { // 下载条隐藏
			$('.download').hide();
		}

		function dialogShow() { // 浮层显示
			$('.dialog-box').show();
		}
		function dialogHide() { // 浮层隐藏
			$('.dialog-box').hide();
		}
	</script>
</body>
</html>
